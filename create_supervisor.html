<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harness</title>
    <link rel="stylesheet" type="text/css" href="assets/css/theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <main style="min-height: 100vh" class="d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 d-flex justify-content-center">
            <a class="btn btn-primary" href="supervisor.html">View Reports</a>
          </div>
          <div class="col-lg-4">
            <span class="card-title h5">Supervisor Name</span>
            <a href="#">Logout</a>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card card-lg my-5">
              <div class="card-body">
                <form action="" method="POST">
                  <div class="form-group">
                    <label class="input-label" for="exampleFormControlTextarea1"
                      >Choose Employee</label
                    >
                    <select class="custom-select">
                      <option selected disabled>Employee Name</option>
                      <option value="1">Omwenga Osile</option>
                      <option value="2">Okaka Nyongo</option>
                      <option value="3">Max Threesome</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="exampleFormControlTextarea1"
                      >Edit or Create Report</label
                    >
                    <textarea
                      id="exampleFormControlTextarea1"
                      class="form-control"
                      placeholder="Write your report Here"
                      rows="4"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/theme.min.js" defer></script>
    <script src="assets/js/vendor.min.js" defer></script>
  </body>
</html>
