<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harness</title>
    <link rel="stylesheet" type="text/css" href="assets/css/theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <main style="min-height: 100vh" class="d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card card-lg my-5">
              <div class="card-body">
                <h1 class="display-4 text-center">Register</h1>
                <p>
                  Already has an account?
                  <a href="login.html">Login</a>
                </p>
                <form action="" method="POST">
                  <!-- Input Group -->
                  <div class="form-group">
                    <label for="department" class="input-label">Role</label>

                    <div
                      class="
                        input-group input-group-merge input-group-hover-light
                      "
                    >
                      <select id="department" class="custom-select">
                        <option selected disabled>Register As:</option>
                        <option>Employee</option>
                        <option>SUpervisor</option>
                      </select>
                    </div>
                  </div>
                  <!-- End Input Group -->
                  <!-- Input Group -->
                  <div class="form-group">
                    <label for="register" class="input-label">Full name</label>

                    <div
                      class="
                        input-group input-group-merge input-group-hover-light
                      "
                    >
                      <input
                        type="text"
                        class="form-control"
                        id="register"
                        placeholder="Mark Williams"
                      />
                    </div>
                  </div>
                  <!-- End Input Group -->

                  <!-- Input Group -->
                  <div class="form-group">
                    <label for="inputGroupHoverLightEmail" class="input-label"
                      >Email</label
                    >

                    <div
                      class="
                        input-group input-group-merge input-group-hover-light
                      "
                    >
                      <input
                        type="text"
                        class="form-control"
                        id="inputGroupHoverLightEmail"
                        placeholder="mark@example.com"
                      />
                    </div>
                  </div>
                  <!-- End Input Group -->

                  <!-- Input Group -->
                  <div class="form-group">
                    <label for="password" class="input-label">Password </label>

                    <div
                      class="
                        input-group input-group-merge input-group-hover-light
                      "
                    >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>
                  </div>
                  <!-- End Input Group -->

                  <!-- Input Group -->
                  <div class="form-group">
                    <label for="department" class="input-label"
                      >Department</label
                    >

                    <div
                      class="
                        input-group input-group-merge input-group-hover-light
                      "
                    >
                      <select id="department" class="custom-select">
                        <option selected disabled>
                          Choose your department
                        </option>
                        <option>HR</option>
                        <option>IT</option>
                        <option>Sales</option>
                        <option>Marketing</option>
                      </select>
                    </div>
                  </div>
                  <!-- End Input Group -->
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/theme.min.js" defer></script>
    <script src="assets/js/vendor.min.js" defer></script>
  </body>
</html>
